<section class="contact">
  <div class="contact__text">
    <div>
      <h1>Get in Touch</h1>
      <p>LifeBank has a 24/7 call centre, a web application and USSD channels to communicate with hospitals, clients, partners and volunteers.</p>
      <p>You can contact us via email at hello@lifebank.ng or over the phone at +234 909 7167 238 or +234 813 6077 324</p>
    </div>
  </div>
  <div class="contact__form">
    <form>
      <div class="form__control">
        <input type="text" placeholder="Name" required>
      </div>
      <div class="form__control">
        <input type="email" placeholder="Email" required>
      </div>
      <div class="form__control">
        <textarea type="text" placeholder="Message" rows="7" cols="50" required></textarea>
      </div>
      <button class="btn-link">Submit</button>
    </form>
  </div>
</section>
